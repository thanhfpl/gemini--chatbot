<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form" id="loginForm">
            <h2>Đăng Nhập</h2>
            <input type="text" placeholder="Tên đăng nhập" id="username" required />
            <input type="password" placeholder="Mật khẩu" id="password" required />
            <button id="loginButton">Đăng Nhập</button>
            <p>Chưa có tài khoản? <a href="dangki.html">Đăng Ký</a></p>
        </div>
        
    </div>
    <script src="login.js"></script>
</body>
</html>
